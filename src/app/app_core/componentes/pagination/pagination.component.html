<pagination-template #p="paginationApi" [id]="config.id" (pageChange)="config.currentPage = $event">
  <div class="custom-pagination">
    <div [class.disabled]="p.isFirstPage()" (click)="p.setCurrent(1)">
      <span class="ui-paginator-icon pi pi-step-backward"></span>
    </div>

    <div [class.disabled]="p.isFirstPage()" (click)="p.previous()">
      <span class="ui-paginator-icon pi pi-caret-left"></span>
    </div>

    <div *ngFor="let page of p.pages" [class.current]="p.getCurrent() === page.value">
      <div (click)="p.setCurrent(page.value)" *ngIf="p.getCurrent() !== page.value">
        <span>{{ page.label }}</span>
      </div>
      <div *ngIf="p.getCurrent() === page.value" class="page-number current">
        <span>{{ page.label }}</span>
      </div>
    </div>

    <div class="pagination-next" [class.disabled]="p.isLastPage()" (click)="p.next()">
      <span class="ui-paginator-icon pi pi-caret-right"></span>
    </div>

    <div class="pagination-previous" [class.disabled]="p.isFirstPage()" (click)="p.setCurrent(p.getLastPage())">
      <span class="ui-paginator-icon pi pi-step-forward"></span>
    </div>
  </div>
</pagination-template>
